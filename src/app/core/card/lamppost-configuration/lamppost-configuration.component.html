<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="#333333">close</mat-icon>
</button>
<h2 mat-dialog-title>Configurazione lampione {{data.info}}</h2>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Anomalia">
      <th mat-header-cell *matHeaderCellDef> Anomalia</th>
      <td mat-cell *matCellDef="let element" style="text-align: left"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Allerta verde">
      <th mat-header-cell *matHeaderCellDef><span> Allerta verde</span></th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle color="green">

        </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="Allerta gialla">
      <th mat-header-cell *matHeaderCellDef><span> Allerta gialla</span></th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle color="yellow">

        </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="Allerta arancione">
      <th mat-header-cell *matHeaderCellDef><span> Allerta arancione</span></th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle color="orange">

        </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="Allerta rossa">
      <th mat-header-cell *matHeaderCellDef><span> Allerta rossa</span></th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle color="red">

        </mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

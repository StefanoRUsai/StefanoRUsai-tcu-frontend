<div [hidden]="!dataSource || !dataSource.data || dataSource.data.length === 0" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef > Data</th>
      <td mat-cell *matCellDef="let element"> {{this.formatDate(element.date)}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status" style="margin: 0px 0px 0px 15px;">
      <th mat-header-cell *matHeaderCellDef> Tipo di allerta</th>
      <td mat-cell *matCellDef="let element" style="text-transform:uppercase;">{{element.alert_type}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="videoURL">
      <th mat-header-cell *matHeaderCellDef> Link al video</th>
      <td mat-cell *matCellDef="let element"><a *ngIf="element.videoURL.length > 0" href="{{formatUrl + element.videoURL}}" target="_blank">Link</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="{ }" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>

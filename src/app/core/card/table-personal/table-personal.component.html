<div [hidden]="!dataSource || !dataSource.data || dataSource.data.length === 0" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data</th>
      <td mat-cell *matCellDef="let element"> {{element.date}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Stato</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="videoURL">
      <th mat-header-cell *matHeaderCellDef> Link al video</th>
      <td mat-cell *matCellDef="let element"><a *ngIf="element.videoURL.length > 0" href="{{formatUrl + element.videoURL}}">Link</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="{ }" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
